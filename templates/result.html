<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf1f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366; /* Dark Blue */
            color: #FFA500; /* Orange */
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #FFA500;
        }
        .result {
            margin-bottom: 20px;
        }
        .result h2 {
            color: #003366;
        }
        .result p {
            font-size: 1.2em;
            color: #333;
        }
        .img-container {
            text-align: center;
        }
        .img-container h2 {
            color: #003366;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        a:hover {
            background-color: #e69500;
        }
        footer {
            background-color: #003366;
            color: #FFA500;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canvas Tension Measurement</h1>
    </header>

    <div class="container">
        <div class="result">
            <h2>Calculation Results</h2>
            <p><strong>Slope (m):</strong> {{ slope }}</p>
            <p><strong>Offset (b):</strong> {{ offset }}</p>
        </div>

        <div class="img-container">
            <h2>Canvas Tension vs. Pressure Setpoint Plot</h2>
            <img src="data:image/png;base64,{{ plot_img }}" alt="Canvas Tension Plot" style="max-width: 100%; height: auto;">
        </div>

        <a href="/">Go Back</a>
    </div>

    <footer>
        <p>&copy; 2025 Canvas Tension Measurement</p>
    </footer>
</body>
</html>
